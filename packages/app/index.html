<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/token.css" />
    <link rel="stylesheet" href="./style/page.css" />
    <link rel="stylesheet" href="./style/reset.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />

    <title>PennyPiggy</title>
    <script type="module" src="/src/main"></script>
  </head>
  <body>
    <mu-history provides="pennypiggy:history">
      <mu-auth provides="pennypiggy:auth" redirect="/app">
        <mu-store provides="pennypiggy:model">
          <article>
            <pennypiggy-header></pennypiggy-header>
            <pennypiggy-app></pennypiggy-app>
          </article>
        </mu-store>
      </mu-auth>
    </mu-history>
  </body>
</html>
